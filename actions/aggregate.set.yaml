---
description: Set aggregate properties
enabled: true
entry_point: src/wrapper.py
name: aggregate.set
parameters:
    aggregate:
        description: Aggregate to modify (name or ID)
        immutable: false
        required: true
        type: string
    base:
        default: aggregate set
        description: null
        immutable: true
        required: false
        type: string
    ep:
        default: EntryPoint.parse('aggregate_set = openstackclient.compute.v2.aggregate:SetAggregate')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    name:
        description: Set aggregate name
        immutable: false
        required: false
        type: string
    property:
        description: Property to set on <aggregate> (repeat option to set multiple
            properties)
        immutable: false
        required: false
        type: string
    zone:
        description: Set availability zone name
        immutable: false
        required: false
        type: string
runner_type: run-python
