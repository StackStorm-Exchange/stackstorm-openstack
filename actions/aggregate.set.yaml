---
description: Set aggregate properties
enabled: true
entry_point: src/wrapper.py
name: aggregate.set
parameters:
    aggregate:
        description: Aggregate to modify (name or ID)
        immutable: false
        required: true
        type: string
    base:
        default: aggregate set
        description: null
        immutable: true
        required: false
        type: string
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    ep:
        default: EntryPoint.parse('aggregate_set = openstackclient.compute.v2.aggregate:SetAggregate')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    name:
        description: Set aggregate name
        immutable: false
        required: false
        type: string
    prefix:
        default: ''
        description: add a prefix to all variable names
        immutable: false
        required: false
        type: string
    property:
        description: Property to set on <aggregate> (repeat option to set multiple
            properties)
        immutable: false
        required: false
        type: string
    variable:
        default: []
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: array
    zone:
        description: Set availability zone name
        immutable: false
        required: false
        type: string
runner_type: run-python
