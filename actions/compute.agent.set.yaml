---
description: Set compute agent command
enabled: true
entry_point: src/wrapper.py
name: compute.agent.set
parameters:
    base:
        default: compute agent set
        description: null
        immutable: true
        required: false
        type: string
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    ep:
        default: EntryPoint.parse('compute_agent_set = openstackclient.compute.v2.agent:SetAgent')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    id:
        description: ID of the agent
        immutable: false
        required: true
        type: string
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    md5hash:
        description: MD5 hash
        immutable: false
        required: true
        type: string
    prefix:
        default: ''
        description: add a prefix to all variable names
        immutable: false
        required: false
        type: string
    url:
        description: URL
        immutable: false
        required: true
        type: string
    variable:
        default: []
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: array
    version:
        description: Version of the agent
        immutable: false
        required: true
        type: string
runner_type: run-python
