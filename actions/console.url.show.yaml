---
description: Show server's remote console URL
enabled: true
entry_point: src/wrapper.py
name: console.url.show
parameters:
    base:
        default: console url show
        description: null
        immutable: true
        required: false
        type: string
    ep:
        default: EntryPoint.parse('console_url_show = openstackclient.compute.v2.console:ShowConsoleURL')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    novnc:
        default: novnc
        description: Show noVNC console URL (default)
        immutable: false
        required: false
        type: string
    server:
        description: Server to show URL (name or ID)
        immutable: false
        required: true
        type: string
    spice:
        description: Show SPICE console URL
        immutable: false
        required: false
        type: string
    xvpvnc:
        description: Show xpvnc console URL
        immutable: false
        required: false
        type: string
runner_type: run-python
