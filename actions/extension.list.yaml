---
description: List API extensions
enabled: true
entry_point: src/wrapper.py
name: extension.list
parameters:
    base:
        default: extension list
        description: null
        immutable: true
        required: false
        type: string
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    compute:
        default: false
        description: List extensions for the Compute API
        immutable: false
        required: false
        type: boolean
    ep:
        default: EntryPoint.parse('extension_list = openstackclient.common.extension:ListExtension')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: csv, html, json,
            table, yaml)'
        immutable: false
        required: false
        type: string
    identity:
        default: false
        description: List extensions for the Identity API
        immutable: false
        required: false
        type: boolean
    long:
        default: false
        description: List additional fields in output
        immutable: false
        required: false
        type: boolean
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    network:
        default: false
        description: List extensions for the Network API
        immutable: false
        required: false
        type: boolean
    quote:
        default: nonnumeric
        description: 'when to include quotes, defaults to nonnumeric (choices: all,
            minimal, none, nonnumeric)'
        immutable: false
        required: false
        type: string
    volume:
        default: false
        description: List extensions for the Volume API
        immutable: false
        required: false
        type: boolean
runner_type: run-python
