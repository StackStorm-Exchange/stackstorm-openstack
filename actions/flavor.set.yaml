---
description: Set flavor properties
enabled: true
entry_point: src/wrapper.py
name: flavor.set
parameters:
    base:
        default: flavor set
        description: null
        immutable: true
        required: false
        type: string
    ep:
        default: EntryPoint.parse('flavor_set = openstackclient.compute.v2.flavor:SetFlavor')
        description: null
        immutable: true
        required: false
        type: string
    flavor:
        description: Flavor to modify (name or ID)
        immutable: false
        required: true
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    property:
        description: Property to add or modify for this flavor (repeat option to set
            multiple properties)
        immutable: false
        required: false
        type: string
runner_type: run-python
