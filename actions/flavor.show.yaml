---
description: Display flavor details
enabled: true
entry_point: src/wrapper.py
name: flavor.show
parameters:
    base:
        default: flavor show
        description: null
        immutable: true
        required: false
        type: string
    ep:
        default: EntryPoint.parse('flavor_show = openstackclient.compute.v2.flavor:ShowFlavor')
        description: null
        immutable: true
        required: false
        type: string
    flavor:
        description: Flavor to display (name or ID)
        immutable: false
        required: true
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
runner_type: run-python
