---
description: Unset flavor properties
enabled: true
entry_point: src/wrapper.py
name: flavor.unset
parameters:
    base:
        default: flavor unset
        description: null
        immutable: true
        required: false
        type: string
    ep:
        default: EntryPoint.parse('flavor_unset = openstackclient.compute.v2.flavor:UnsetFlavor')
        description: null
        immutable: true
        required: false
        type: string
    flavor:
        description: Flavor to modify (name or ID)
        immutable: false
        required: true
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    property:
        description: Property to remove from flavor (repeat option to unset multiple
            properties)
        immutable: false
        required: false
        type: array
runner_type: run-python
