        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: csv, html, json,
            table, yaml)'
        immutable: false
        required: false
        type: string
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    quote:
        default: nonnumeric
        description: 'when to include quotes, defaults to nonnumeric (choices: all,
            minimal, none, nonnumeric)'
        immutable: false
        required: false
        type: string
    zone:
        description: Only return hosts in the availability zone.
        immutable: false
        required: false
        type: string
