---
description: Display public key details
enabled: true
entry_point: src/wrapper.py
name: keypair.show
parameters:
    base:
        default: keypair show
        description: null
        immutable: true
        required: false
        type: string
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    ep:
        default: EntryPoint.parse('keypair_show = openstackclient.compute.v2.keypair:ShowKeypair')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    name:
        description: Public key to display
        immutable: false
        required: true
        type: string
    prefix:
        default: ''
        description: add a prefix to all variable names
        immutable: false
        required: false
        type: string
    public-key:
        default: false
        description: Show only bare public key
        immutable: false
        required: false
        type: boolean
    variable:
        default: []
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: array
runner_type: run-python
