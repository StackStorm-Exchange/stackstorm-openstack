---
description: Display public key details
enabled: true
entry_point: src/wrapper.py
name: keypair.show
parameters:
    base:
        default: keypair show
        description: null
        immutable: true
        required: false
        type: string
    ep:
        default: EntryPoint.parse('keypair_show = openstackclient.compute.v2.keypair:ShowKeypair')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    name:
        description: Public key to display
        immutable: false
        required: true
        type: string
    public-key:
        default: false
        description: Show only bare public key
        immutable: false
        required: false
        type: boolean
runner_type: run-python
