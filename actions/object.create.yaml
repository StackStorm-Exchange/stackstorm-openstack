---
description: Upload object to container
enabled: true
entry_point: src/wrapper.py
name: object.create
parameters:
    base:
        default: object create
        description: null
        immutable: true
        required: false
        type: string
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    container:
        description: Container for new object
        immutable: false
        required: true
        type: string
    ep:
        default: EntryPoint.parse('object_create = openstackclient.object.v1.object:CreateObject')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: csv, html, json,
            table, yaml)'
        immutable: false
        required: false
        type: string
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    objects:
        description: Local filename(s) to upload
        immutable: false
        required: true
        type: string
    quote:
        default: nonnumeric
        description: 'when to include quotes, defaults to nonnumeric (choices: all,
            minimal, none, nonnumeric)'
        immutable: false
        required: false
        type: string
runner_type: run-python
