        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    object:
        description: Object to display
        immutable: false
        required: true
        type: string
    prefix:
        default: ''
        description: add a prefix to all variable names
        immutable: false
        required: false
        type: string
    variable:
