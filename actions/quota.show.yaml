---
description: Show quotas for project or class
enabled: true
entry_point: src/wrapper.py
name: quota.show
parameters:
    base:
        default: quota show
        description: null
        immutable: true
        required: false
        type: string
    class:
        default: false
        description: Show quotas for <class>
        immutable: false
        required: false
        type: boolean
    default:
        default: false
        description: Show default quotas for <project>
        immutable: false
        required: false
        type: boolean
    ep:
        default: EntryPoint.parse('quota_show = openstackclient.common.quota:ShowQuota')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    project:
        description: Show this project or class (name/ID)
        immutable: false
        required: true
        type: string
runner_type: run-python
