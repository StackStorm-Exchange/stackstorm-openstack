---
    name: server.create
    runner_type: run-python
    description: server create
    enabled: true
    entry_point: src/wrapper.py
    parameters:
        positional:
            type: string
            default: "server create {{name}}"
            immutable: true
        name:
            type: string
            required: true
        image:
            type: string
            required: true
        flavor:
            type: string
            required: true
        format:
            type: string
            default: json
            immutable: true
