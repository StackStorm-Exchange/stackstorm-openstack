---
description: Create a new server
enabled: true
entry_point: src/wrapper.py
name: server.create
parameters:
    availability-zone:
        description: !!python/unicode 'Select an availability zone for the server'
        immutable: false
        required: false
        type: string
    base:
        default: server create
        description: null
        immutable: true
        required: false
        type: string
    block-device-mapping:
        default: []
        description: !!python/unicode 'Map block devices; map is <id>:<type>:<size(GB)>:<delete_on_terminate>
            (optional extension)'
        immutable: false
        required: false
        type: array
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    config-drive:
        default: false
        description: !!python/unicode 'Use specified volume as the config drive, or
            ''True'' to use an ephemeral drive'
        immutable: false
        required: false
        type: string
    ep:
        default: EntryPoint.parse('server_create = openstackclient.compute.v2.server:CreateServer')
        description: null
        immutable: true
        required: false
        type: string
    file:
        default: []
        description: !!python/unicode 'File to inject into image before boot (repeat
            for multiple files)'
        immutable: false
        required: false
        type: array
    flavor:
        description: !!python/unicode 'Create server with this flavor'
        immutable: false
        required: true
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    hint:
        default: []
        description: !!python/unicode 'Hints for the scheduler (optional extension)'
        immutable: false
        required: false
        type: array
    image:
        description: !!python/unicode 'Create server from this image'
        immutable: false
        required: false
        type: string
    key-name:
        description: !!python/unicode 'Keypair to inject into this server (optional
            extension)'
        immutable: false
        required: false
        type: string
    max:
        default: 1
        description: !!python/unicode 'Maximum number of servers to launch (default=1)'
        immutable: false
        required: false
        type: integer
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    min:
        default: 1
        description: !!python/unicode 'Minimum number of servers to launch (default=1)'
        immutable: false
        required: false
        type: integer
    nic:
        default: []
        description: !!python/unicode 'Create a NIC on the server. Specify option
            multiple times to create multiple NICs. Either net-id or port-id must
            be provided, but not both. net-id: attach NIC to network with this UUID,
            port-id: attach NIC to port with this UUID, v4-fixed-ip: IPv4 fixed address
            for NIC (optional), v6-fixed-ip: IPv6 fixed address for NIC (optional).'
        immutable: false
        required: false
        type: array
    prefix:
        default: ''
        description: add a prefix to all variable names
        immutable: false
        required: false
        type: string
    property:
        description: !!python/unicode 'Set a property on this server (repeat for multiple
            values)'
        immutable: false
        required: false
        type: string
    security-group:
        default: []
        description: !!python/unicode 'Security group to assign to this server (repeat
            for multiple groups)'
        immutable: false
        required: false
        type: array
    server_name:
        description: !!python/unicode 'New server name'
        immutable: false
        required: true
        type: string
    user-data:
        description: !!python/unicode 'User data file to serve from the metadata server'
        immutable: false
        required: false
        type: string
    variable:
        default: []
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: array
    volume:
        description: !!python/unicode 'Create server from this volume'
        immutable: false
        required: false
        type: string
    wait:
        default: false
        description: !!python/unicode 'Wait for build to complete'
        immutable: false
        required: false
        type: boolean
runner_type: run-python
