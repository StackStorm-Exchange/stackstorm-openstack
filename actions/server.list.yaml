---
description: List servers
enabled: true
entry_point: src/wrapper.py
name: server.list
parameters:
    all-projects:
        default: false
        description: !!python/unicode 'Include all projects (admin only)'
        immutable: false
        required: false
        type: boolean
    base:
        default: server list
        description: null
        immutable: true
        required: false
        type: string
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    ep:
        default: EntryPoint.parse('server_list = openstackclient.compute.v2.server:ListServer')
        description: null
        immutable: true
        required: false
        type: string
    flavor:
        description: !!python/unicode 'Search by flavor'
        immutable: false
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: csv, html, json,
            table, yaml)'
        immutable: false
        required: false
        type: string
    host:
        description: !!python/unicode 'Search by hostname'
        immutable: false
        required: false
        type: string
    image:
        description: !!python/unicode 'Search by image'
        immutable: false
        required: false
        type: string
    instance-name:
        description: !!python/unicode 'Regular expression to match instance name (admin
            only)'
        immutable: false
        required: false
        type: string
    ip:
        description: !!python/unicode 'Regular expression to match IP addresses'
        immutable: false
        required: false
        type: string
    ip6:
        description: !!python/unicode 'Regular expression to match IPv6 addresses'
        immutable: false
        required: false
        type: string
    long:
        default: false
        description: !!python/unicode 'List additional fields in output'
        immutable: false
        required: false
        type: boolean
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    name:
        description: !!python/unicode 'Regular expression to match names'
        immutable: false
        required: false
        type: string
    quote:
        default: nonnumeric
        description: 'when to include quotes, defaults to nonnumeric (choices: all,
            minimal, none, nonnumeric)'
        immutable: false
        required: false
        type: string
    reservation-id:
        description: !!python/unicode 'Only return instances that match the reservation'
        immutable: false
        required: false
        type: string
    status:
        description: !!python/unicode 'Search by server status'
        immutable: false
        required: false
        type: string
runner_type: run-python
