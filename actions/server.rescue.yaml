        default: server rescue
        description: null
        immutable: true
        required: false
        type: string
    ep:
        default: EntryPoint.parse('server_rescue = openstackclient.compute.v2.server:RescueServer')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    server:
        description: Server (name or ID)
        immutable: false
        required: true
        type: string
runner_type: run-python
