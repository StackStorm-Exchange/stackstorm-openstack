---
description: Show server details
enabled: true
entry_point: src/wrapper.py
name: server.show
parameters:
    base:
        default: server show
        description: null
        immutable: true
        required: false
        type: string
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    diagnostics:
        default: false
        description: Display server diagnostics information
        immutable: false
        required: false
        type: boolean
    ep:
        default: EntryPoint.parse('server_show = openstackclient.compute.v2.server:ShowServer')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    prefix:
        default: ''
        description: add a prefix to all variable names
        immutable: false
        required: false
        type: string
    server:
        description: Server (name or ID)
        immutable: false
        required: true
        type: string
    variable:
        default: []
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: array
runner_type: run-python
