        default: EntryPoint.parse('server_ssh = openstackclient.compute.v2.server:SshServer')
        description: null
        immutable: true
        required: false
        type: string
    identity:
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: string
    ipv4:
        default: false
        description: !!python/unicode 'Use only IPv4 addresses'
        immutable: false
        required: false
        type: boolean
    ipv6:
        default: false
        description: !!python/unicode 'Use only IPv6 addresses'
        immutable: false
        required: false
        type: boolean
    l:
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: string
    login:
        description: !!python/unicode 'Login name (ssh -l option)'
        immutable: false
        required: false
        type: string
    option:
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: string
    port:
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: integer
