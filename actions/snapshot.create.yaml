---
description: Create new snapshot
enabled: true
entry_point: src/wrapper.py
name: snapshot.create
parameters:
    base:
        default: snapshot create
        description: null
        immutable: true
        required: false
        type: string
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    description:
        description: Description of the snapshot
        immutable: false
        required: false
        type: string
    ep:
        default: EntryPoint.parse('snapshot_create = openstackclient.volume.v1.snapshot:CreateSnapshot')
        description: null
        immutable: true
        required: false
        type: string
    force:
        default: false
        description: Create a snapshot attached to an instance. Default is False
        immutable: false
        required: false
        type: boolean
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    name:
        description: Name of the snapshot
        immutable: false
        required: true
        type: string
    prefix:
        default: ''
        description: add a prefix to all variable names
        immutable: false
        required: false
        type: string
    variable:
        default: []
        description: ==SUPPRESS==
        immutable: false
        required: false
        type: array
    volume:
        description: Volume to snapshot (name or ID)
        immutable: false
        required: true
        type: string
runner_type: run-python
