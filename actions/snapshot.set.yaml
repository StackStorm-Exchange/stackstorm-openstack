        type: string
    description:
        description: New snapshot description
        immutable: false
        required: false
        type: string
    ep:
        default: EntryPoint.parse('snapshot_set = openstackclient.volume.v1.snapshot:SetSnapshot')
        description: null
        immutable: true
        required: false
        type: string
    name:
        description: New snapshot name
        immutable: false
        required: false
        type: string
    property:
        description: Property to add/change for this snapshot (repeat option to set
            multiple properties)
        immutable: false
        required: false
        type: string
    snapshot:
        description: Snapshot to modify (name or ID)
        immutable: false
        required: true
        type: string
