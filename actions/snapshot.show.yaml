---
description: Display snapshot details
enabled: true
entry_point: src/wrapper.py
name: snapshot.show
parameters:
    base:
        default: snapshot show
        description: null
        immutable: true
        required: false
        type: string
    ep:
        default: EntryPoint.parse('snapshot_show = openstackclient.volume.v1.snapshot:ShowSnapshot')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    snapshot:
        description: Snapshot to display (name or ID)
        immutable: false
        required: true
        type: string
runner_type: run-python
