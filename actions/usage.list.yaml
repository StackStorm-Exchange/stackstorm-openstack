---
description: List resource usage per project
enabled: true
entry_point: src/wrapper.py
name: usage.list
parameters:
    base:
        default: usage list
        description: null
        immutable: true
        required: false
        type: string
    column:
        default: []
        description: specify the column(s) to include, can be repeated
        immutable: false
        required: false
        type: array
    end:
        description: 'Usage range end date, ex 2012-01-20 (default: tomorrow)'
        immutable: false
        required: false
        type: string
    ep:
        default: EntryPoint.parse('usage_list = openstackclient.compute.v2.usage:ListUsage')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: csv, html, json,
            table, yaml)'
        immutable: false
        required: false
        type: string
    max-width:
        default: 0
        description: Maximum display width, 0 to disable
        immutable: false
        required: false
        type: integer
    quote:
        default: nonnumeric
        description: 'when to include quotes, defaults to nonnumeric (choices: all,
            minimal, none, nonnumeric)'
        immutable: false
        required: false
        type: string
    start:
        description: 'Usage range start date, ex 2012-01-20 (default: 4 weeks ago)'
        immutable: false
        required: false
        type: string
runner_type: run-python
