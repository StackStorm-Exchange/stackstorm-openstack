---
description: Show volume details
enabled: true
entry_point: src/wrapper.py
name: volume.show
parameters:
    base:
        default: volume show
        description: null
        immutable: true
        required: false
        type: string
    ep:
        default: EntryPoint.parse('volume_show = openstackclient.volume.v1.volume:ShowVolume')
        description: null
        immutable: true
        required: false
        type: string
    format:
        default: json
        description: 'the output format, defaults to table (choices: html, json, shell,
            table, value, yaml)'
        immutable: false
        required: false
        type: string
    volume:
        description: Volume to display (name or ID)
        immutable: false
        required: true
        type: string
runner_type: run-python
